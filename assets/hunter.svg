    <!-- 子弹 -->
    <rect x="35" y="82" width="5" height="16" fill="#C0C0C0"/>
    <rect x="45" y="82" width="5" height="16" fill="#C0C0C0"/>
    <rect x="55" y="82" width="5" height="16" fill="#C0C0C0"/>
    
    <!-- 神秘小瓶 -->
    <path d="M70 82 
