    <!-- 狰狞的眼睛 -->
    <path d="M45 45 l10 2 l-10 2" fill="#FF2000" stroke="#800000" stroke-width="1.5"/>
    <path d="M65 45 l10 2 l-10 2" fill="#FF2000" stroke="#800000" stroke-width="1.5"/>
    
    <!-- 邪气的笑容 -->
